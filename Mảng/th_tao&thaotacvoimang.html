<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Siro mang</title>
</head>
<style>
  body {padding-top: 50px}
</style>
<body>
 <input type="text" id="txtValue"/>
 <input type="button" id="tún" value="Add" onclick="add_element_to_array();"/>
 <input type="button" id="tuan" value="Display" onclick="display_array();"/>
<div id="result"></div>
 <script>
     let x = 0
     let array = Array();
       function  add_element_to_array(){
         array[x] = document.getElementById("txtValue").value;
         alert("Element:" + array[x] + "Tuấn Siro" + x)
         x++;
         document.getElementById("txtValue").value = "";
     }
       function  display_array(){
           let e = "</hr>"
           for (let i = 0; i<array.length;i++){
               e+="Element" + i + "=" + array[i] + "</br>";
           }
           document.getElementById("result").innerHTML = e;
       }

 </script>
</body>
</html>
