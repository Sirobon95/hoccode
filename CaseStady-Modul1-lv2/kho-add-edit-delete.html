        class Product{
            img;
            name;
            price;  
            constructor(img,name,price){
            this.img = img ;
            this.name = name ;
            this.price = price ;
            }
        }
        
        let a1 = new Product("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU8Rli6xqlwj9I-GikGljJf_55qQNaBQ4pMw&usqp=CAU","Bánh Ngọt", "50.000VND");

        let modeProducts = [a1,a2];
        function show(){
            for (let i = 0 ; i < modeProducts.length ; i++ )
            document.getElementById(modeProducts)
            }
        
        function addSanpham(){
            let upSanpham = document.getElementById("addSanpham");

            let str = "" ;
            for (let i = 0 ; i < modeProducts.length ; i++ ){
            str += `<tr style="padding-left: 50px;">
                        <td><img src="${modeProducts[i].img}" width=300 height=200></td>
                        <br>
                        <td>${modeProducts[i].name}</td>
                        <td>${modeProducts[i].price}</td>
                        <td><button onclick="edit(${i})">Edit</button></td>
                        <td><button onclick="xoa(${i})">Delete</button></td>
                    </tr>`
            } 
            upSanpham.innerHTML = str;
        }
        addSanpham();
        
        function add(){
            let img = document.getElementById("inputImg").value ;
            let name = document.getElementById("inputName").value ;
            let price = document.getElementById("inputPrice").value ;
            let newOpj = new Product(img,name, price);
            modeProducts.push(newOpj);
            addSanpham();
        }
        
        function edit (index){
            let img = prompt("img muốn sửa");
            let name = prompt("nam e muốn sửa");
            let price = prompt("price muốn sửa");
            let newOpj = new Product(img,name, price);
            modeProducts.splice(index,1,newOpj);
            addSanpham();
        }
        
        function xoa (index){
        modeProducts.splice(index,1);
        addSanpham();
        }
    </script>
