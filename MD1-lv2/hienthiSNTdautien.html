<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hamsonguyento(a){
            let ketqua = true
            if ((a==1) || (a==0)){
                ketqua = false
            }
            let canbac = parseInt(Math.sqrt(a));
            for (let i = 2; i <= canbac ; i++) {
                if ((a%i)==0){
                    ketqua = false
                    break
                }
            }
            return ketqua;
        }
      
      
        let songuyento = 0
        let hopso = 0
      
        do {
            if (hamsonguyento(hopso)){
                songuyento += 1
                document.write(hopso + '<br>')
            }
            hopso+=1
      
      
        }while (songuyento<=20)
      
      
      
      
      </script>
</body>
</html>
