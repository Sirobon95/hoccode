    <script>
        function hamsonguyento(a){
            let ketqua = true
            if ((a==1) || (a==0)){
                ketqua = false
            }
            let b = parseInt(Math.sqrt(a));
            for (let i = 2; i <= b ; i++) {
                if ((a%i)==0){
                    ketqua = false
                    break
                }
            }
            return ketqua;
        }
        let songuyento = 0
        let hopso = 0
        let number = prompt('nhap so')
        do {
            if (hamsonguyento(hopso)){
                songuyento += 1
                document.write(hopso + '<br>')
            }
            hopso+=1
        }while (songuyento <= number)
    </script>
