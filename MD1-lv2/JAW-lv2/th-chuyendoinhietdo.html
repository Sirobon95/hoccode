<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
       <li>Fahrenheit</li>
        <input type="inputFahrenheit" id="inputFahrenheit" placeholder="Fahrenheit"
        oninput="temperatureConveter(this.value)"
        onchange="temperatureConveter(this.value)"> 
    </p>
    <p id="outputCelsius">Celsius</p>
    <script>
        function temperatureConverter (valNul);
        valNul = parseFloat(valNul) ;
        document.getElementById("outputCelsius").innerHTML = (valNul -32 )/1.8 ;

    </script>

</body>
