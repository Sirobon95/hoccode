<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        for{
            border: aliceblue;
        }
    </style>
</head>
<body>
    <script>
        for ( let bcc = 1 ; bcc < 10; bcc++){
            document.write('bang cuu chuong' + bcc + "<br>");
            for ( let dong =1; dong <= 10 ; dong ++){
                let giatri = bcc * dong;
                document.write(bcc + "x" + dong + "=" + giatri + "<br>");
            }    
        }
    </script>
</body>
</html>
