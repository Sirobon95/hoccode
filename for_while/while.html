<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vonglapwhile</title>
</head>
<body>
<hr style="width: 20px"> <br>
<script>
    {
        let i = 0
        let chuoi = ''
        while( i < 100 ){
            chuoi = chuoi + '<hr style="width:'+ i + 'px"> <br>'
            console.log(`${chuoi}<hr style="width: "px"> <br>`)
            i = i +1
        }
        document.write(chuoi)
    }
