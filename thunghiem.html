<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var Circle = function(radius) {
    this.getRadius = function() {
      return radius;
    }
    this.getArea = function() {
      return Math.PI * radius * radius;
    }
  };
  var circle = new Circle(2);
  circle.getRadius();
  circle.getArea();
</script>
</body>
</html>
