<script>
  function nhanhaithamso(tuan,ninh){
      if ( tuan > ninh){
          return (" anh cua ninh ")
          }
      else{
          let tong = tuan + ninh
          return(tong)
      }
  }
  document.write(nhanhaithamso(5,4))
</script>
