<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function processConfirm(answer){
      let result ="" ;
      if (answer){
          result = " Excellent. we'll play a nice game of chess.";
      } else{
          result = 'Maybe later them.';
      }
      return result
  }
  let confirmAnwer = confirm(" Shall we play a game?");
  let theAnwer =processConfirm(confirmAnwer);
  alert(theAnwer);
</script>
</body>
</html>
