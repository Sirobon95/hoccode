<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let foot = prompt(" nhap phut :");
   function footToMeter(foot){
       let meter = 0.305 * foot
       document.write( foot+ ' food = '+meter +" meter "+("<br>"))

   }
   footToMeter(foot)

   let meter = prompt(" nhap k/m :");
   function meterToFoot(meter){
       let foot = 3.279 * meter
       document.write( meter + ' meter = '+ foot +" foot ")
   }
   meterToFoot(meter)
</script>
</body>
</html>
