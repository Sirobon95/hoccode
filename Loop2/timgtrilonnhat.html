<body>
    <script>
        let x = [1,5,7,9,11,6] ; 
        let max = x[0] ;
        let bon = 0 ;
        for(i = 1 ; i < x.length; i++){
            if(x[i] > max){
                max = x[i] ;
                bon = x[i] ;
            }
        }
        alert('max : ' + max + 'vitri :' + bon);
    </script>
