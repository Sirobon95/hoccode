<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bangcuuchuong</title>
</head>
<body>
<p id="p1">
</p>
<script>
    let p1 = document.getElementById("p1")
    let cout = " ";
    cout +=  "<table border='1' width='300' cellspacing='0' cellpadding='10'>"
    for ( let i = 1 ; i <= 10; i++ ) {
        cout = cout + "<tr>";
        for ( let j =1; j <= 10 ; j++ ){
            cout = cout + "<td>";
            cout += j + "*" + i + "=" + (i*j);
            cout = cout + "</td>"
        }
        cout = cout + "</tr>"
    }
    cout += "</table>";
    document.write(cout);

</script>
</body>
</html>
