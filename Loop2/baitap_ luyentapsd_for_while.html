<!DOCTYPE html>
<html lang="en">
<body>
<script>
    let dochu;
    for (dochu = 1; dochu <= 100; dochu++) {
        if (dochu % 3 == 0 && dochu % 5 !== 0) {
            document.write("Fizz" + '<br>');
            continue;
        } else if (dochu % 5 == 0 && dochu % 3 !== 0) {
            document.write("Buzz" + '<br>');
          continue;
        } else if (dochu % 3 == 0 && dochu % 5 == 0) {
            document.write("Fizz Buzz" + '<br>');
            continue;
        }
        document.write(dochu + "<br>");
    }

</script>
</body>
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
</html>
